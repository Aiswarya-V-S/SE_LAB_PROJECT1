<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("https://t3.ftcdn.net/jpg/02/76/99/22/240_F_276992286_z5JBDiYuwb9J83F2qnGaJAEeY4ybjDqY.jpg");
            color: white;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        h1, h2 {
            color: white;
            text-align: center;
        }

        footer {
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #555;
            margin-right: 10px;
        }

        nav a:hover {
            background-color: #777;
        }

        main {
            padding: 20px;
        }

        #rejected-papers-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        #rejected-papers-list li {
            background-color: #555;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        #rejected-papers-list li:hover {
            transform: scale(1.05);
        }

        #back-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #555;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>

    <title>Rejected Papers</title>
</head>

<body>

    <header>
        <div class="custom-header">
            <h1>Programming Committee</h1>
        </div>
    </header>

    <nav>
        <a href="/dashboard">Home</a>
        <a href="/reviewers">Reviewers</a>
        <a href="/home">Reviewed Papers</a>
        <a href="/assignreviewers">Unreviewed Papers</a>
        <a href="/accepted">Accepted Papers</a>
        <a href="/rejectedpapers">Rejected Papers</a>
    </nav>

    <main>
        <h1>Rejected Papers</h1>
        <ul id="rejected-papers-list"></ul>

        <script>
            const rejectedPapersList = document.getElementById("rejected-papers-list");

            // Loop through localStorage to find rejected papers
            for (let i = 0; i < localStorage.length; i++) {
                const title = localStorage.key(i);
                const decision = localStorage.getItem(title);

                if (decision === 'reject') {
                    const paperItem = document.createElement('li');
                    paperItem.textContent = title;
                    rejectedPapersList.appendChild(paperItem);
                }
            }
        </script>
    </main>

</body>

</html>
