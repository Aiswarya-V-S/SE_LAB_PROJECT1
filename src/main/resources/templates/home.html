<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Committee Dashboard</title>
    <style>
        
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("https://t3.ftcdn.net/jpg/02/76/99/22/240_F_276992286_z5JBDiYuwb9J83F2qnGaJAEeY4ybjDqY.jpg");
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
        
        h1 {
            
            color: white;
            
        }
        
        h2{
			color:white;
		}
		
		footer {
    	color: white; /* Replace #00ff00 with your desired color code */
		}


        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #555;
            margin-right: 10px;
        }

        nav a:hover {
            background-color: #777;
        }

        
        #submissions-list ul {
            list-style: none;
            padding: 0;
        }

        #submissions-list li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            cursor: pointer;
           
        }

        #submissions-list li:hover {
            background-color: #f0f0f0;
        }

        
        #submission-details {
            
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f0f0f0;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>Program Committee Dashboard</h1>
    </header>

    <nav>
        
        <a href="/dashboard"></span> Home</a>
        <a href="/reviewers"></span>Our  Reviewers</a>
        
        <a href="/home"></span> Reviewed Papers</a>
        <a href="/unreviewedpapers"></span> Unreviewed Papers</a>
        <a href="/accepted"></span> Accepted Papers</a>
        <a href="/rejectedpapers"></span> Rejected Papers</a>
    </nav>

    <main>
        <section id="submissions-list">
            <h2>Reviewed Papers</h2>
            <ul>
                
            </ul>
        </section>

        
    </main>

    <footer>
        &copy; 2023 NITCONF
    </footer>

    <script>
        // Fetch submissions data from a server or local storage
        fetch('./submissions.json')
            .then(response => response.json())
            .then(submissions => {
                // Create submission items for the list
                submissions.forEach(submission => {
                    const submissionItem = document.createElement('li');
                    submissionItem.innerHTML = `
                        <h3>${submission.title}</h3>
                        <p>Authors: ${submission.authors.join(', ')}</p>
                        <button class="view-details">View Details</button>
                    `;
                    document.querySelector('#submissions-list ul').appendChild(submissionItem);

                    // Handle "View Details" button click
                    submissionItem.querySelector('.view-details').addEventListener('click', () => {
                        // Show submission details section and populate its content
                        showSubmissionDetails(submission);
                    });
                });
            });

        function showSubmissionDetails(submission) {
            // Display submission details in the UI
            document.getElementById("submission-title").innerText = `Title: ${submission.title}`;
            document.getElementById("submission-authors").innerText = `Authors: ${submission.authors.join(', ')}`;
            // Add more details as needed

            // Show the submission details section
            document.getElementById("submission-details").style.display = "block";
        }
    </script>
</body>
</html>
