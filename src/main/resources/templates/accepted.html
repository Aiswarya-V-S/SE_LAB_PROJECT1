<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    
    <style>
		body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("https://t3.ftcdn.net/jpg/02/76/99/22/240_F_276992286_z5JBDiYuwb9J83F2qnGaJAEeY4ybjDqY.jpg");
            color: white;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        h1 {
            color: white;
            text-align: center;
        }

        h2 {
            color: white;
            text-align: center;
        }

        footer {
            color: white; /* Replace #00ff00 with your desired color code */
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #555;
            margin-right: 10px;
        }

        nav a:hover {
            background-color: #777;
        }

        main {
            padding: 20px;
        }

        #accepted-papers-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #accepted-papers-list li {
            background-color: #555;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: calc(33.33% - 20px); /* Adjust the width based on your preference */
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #back-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #555;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
            </style>

    <title>Accepted Papers</title>
</head>

<body>

    <header>
        <div class="custom-header">
            <h1>Programming Committee</h1>
        </div>
    </header>
    <nav>
        <a href="/dashboard">Home</a>
        <a href="/reviewers">Reviewers</a>
        <a href="/home">Reviewed Papers</a>
        <a href="/assignreviewers">Unreviewed Papers</a>
        <a href="/accepted">Accepted Papers</a>
        <a href="/rejectedpapers">Rejected Papers</a>
    </nav>
    <main>
        <h1>Accepted Papers</h1>

    <ul id="accepted-papers-list"></ul>

    <script>
        const acceptedPapersList = document.getElementById("accepted-papers-list");

        // Loop through localStorage to find accepted papers
        for (let i = 0; i < localStorage.length; i++) {
            const title = localStorage.key(i);
            const decision = localStorage.getItem(title);

            if (decision === 'accept') {
                const paperItem = document.createElement('li');
                paperItem.textContent = title;
                acceptedPapersList.appendChild(paperItem);
            }
        }
    </script>
    </main>

    <!-- Back button in the bottom-left corner -->
    <a href="#" style="position: fixed; bottom: 10px; left: 10px; background-color: #555; color: white; padding: 10px; border-radius: 5px; text-decoration: none;">Back</a>

</body>

</html>
